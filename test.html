            body{
              padding: 0;

              font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

            }
            p{font-size: 30px; line-height: 30px}
            div.demo{text-align: center; width: 280px; float: left}

    <body>

        <div class="demo">
            <p>&#215; 'cursor' mode</p>
            <pre>
